<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    .progress-bar-custom {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body class="p-5 bg-light">
  <h1 class="text-center">TIMER</h1>
  <form class="row mb-5">

    <div class="col mb-3">
      <label class="form-label" for="hours">
        <b>Hour:</b>
      </label>

      <input
        id="hours"
        class="form-control"
        max="23"
        min="0"
        name="hours"
        placeholder="Hours"
        value="0"
        type="number"
      />
    </div>

    <div class="col mb-3">
      <label class="form-label" for="minutes">
        <b>Minute:</b>
      </label>

      <input
      id="minutes"
      class="form-control"
      max="59"
      min="0"
      name="minutes"
      placeholder="Minutes"
      value="0"
      type="number"
      />
    </div>

    <div class="col mb-3">
      <label class="form-label" for="seconds">
        <b>Second:</b>
      </label>

      <input
      id="seconds"
      class="form-control"
      max="59"
      min="0"
      name="seconds"
      placeholder="Seconds"
      value="0"
      type="number"
      />
    </div>

    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">
        Start
      </button>
      <button type="button" class="btn btn-info btn-pause">
        Pause
      </button>
      <button type="button" class="btn btn-danger btn-stop">
        Stop
      </button>
    </div>
  </form>

  <div class="row">
    <div class="col-12 col-sm-4">
      <div class="card text-center">
        <div class="card-body">
          <div class="card-title">
            HOURS
          </div>
        </div>
        <span class="hours text-info fw-bold fs-1">00</span>
      </div>
    </div>

    <div class="col-12 col-sm-4">
      <div class="card text-center">
        <div class="card-body">
          <div class="card-title">
            MINUTES
          </div>
        </div>
        <span class="minutes text-info fw-bold fs-1">00</span>
      </div>
    </div>

    <div class="col-12 col-sm-4">
      <div class="card text-center">
        <div class="card-body">
          <div class="card-title">
            SECONDS
          </div>
        </div>
        <span class="seconds text-info fw-bold fs-1">00</span>
      </div>
    </div>
    <div class="col-12 col-sm-4 offset-sm-4 mt-3 d-flex justify-content-center">
      <div class="progress-bar-custom"></div>
    </div>
  </div>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Progress Bar -->
  <script src="js/progressbar.min.js"></script>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
